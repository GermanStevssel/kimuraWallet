<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/icomoon/style.css">

    <title>Kimura | Posición Consolidada</title>
  </head>
  <body>
    <main class="main">
      <section class="nav">
        <div class="headerContainer"></div>
        <nav class="navCategories">
          <div class="navIcons">
            <a href="panel.html" title="Mi billetera">
              <i class="icon-wallet"></i>
              <span class="navTitle">Billetera</span>
            </a>
          </div>
          <div class="navIcons">
            <a href="prices.html" title="Cotizaciones">
              <i class="icon-priceTags"></i>
              <span class="navTitle">Cotizaciones</span>
            </a>
          </div>
          <div class="navIcons">
            <a href="index.html" title="Cerrar Sesión">
              <i class="icon-logout"></i>
              <span class="navTitle">Salir</span>
            </a>
          </div>
        </nav>
        <button type="button" class="navButton navToggleBtn" title="Ampliar/Cerrar Sidebar">
          <i class="icon-arrow"></i>
        </button>
      </section>
      <div class="background"></div>
      <section class="pageContainer">
        <div class="container mt-2 d-flex justify-content-between">
          <div class="d-flex">
            <div class="availabilities">
              <div class="balanceItems">
                <div class="items">
                  <p>TOTAL:</p>
                </div>
                <div class="items">
                  <p>Instrumentos:</p>
                </div>
                <div class="items">
                  <p>Disponibilidad:</p>
                </div>
              </div>
              <div class="amounts" id="amount">
                <div class="values">
                  <p>0</p>
                </div>
                <div class="values">
                  <p>0</p>
                </div>
                <div class="values">
                  <p>0</p>
                </div>
              </div>
            </div>
            <div class="d-flex flex-column ms-3 align-items-center">
              <h1 id="user">
                User Wallet
              </h1>
              <div class="userAvatar">
                <img src="/img/ico/default-user.png" alt="Avatar usuario" 
                  class="userImg" width="52" height="52">
              </div>
            </div>
          </div>
          <div class="d-flex flex-column justify-content-center ms-4">
            <button id="deposit" class="functionBtn" type="button" accesskey="d">Depositar</button>
            <button id="withdraw" class="functionBtn" type="button" accesskey="r">Retirar</button>
          </div>
        </div>

        <!-- Inicio sección de instrumentos -->
        <section class="container">
          <h3>
            Instrumentos
          </h3>
          <div id="instruments" class="displayConts">
            <p>No posee ningún instrumento en cartera</p>
          </div>
        </section>
        <!-- Fin sección de instrumentos -->
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/classes.js"></script>
    <script src="js/views.js"></script>
    <script src="js/logic.js"></script>
    <script src="js/panel.js"></script>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
