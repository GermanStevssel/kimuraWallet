<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/icomoon/style.css">

    <title>Kimura | Posición Consolidada</title>
  </head>
  <body>
    <main class="main">
      <section class="sidebar">
        <div class="header-container"></div>
        <nav class="categorias"></nav>
        <div class="button-container"></div>
      </section>
      <section class="page-container">
        <div class="container mt-2 d-flex justify-content-end">
          <div class="d-flex flex-column justify-content-center me-4">
            <h1 id="user">
              User Wallet
            </h1>
            <button id="deposit" class="depositBtn" type="button" accesskey="f">Depositar</button>
          </div>
          <div id="dispo" class="disponibilidades">
          </div>
        </div>

        <!-- Inicio sección de instrumentos -->
        <section class="container">
          <h3>
            Instrumentos
          </h3>
          <div id="instruments" class="display-conts container">
            <p>No posee ningún instrumento en cartera</p>
            <!-- <div class="instruments">
              <h3>Criptomonedas</h3>
            </div>
            <div class="instruments">
              <h3>Acciones</h3>
            </div> -->
          </div>
        </section>
        <!-- Fin sección de instrumentos -->

        <!-- Inicio sección de botones -->
        <section class="buttons">
          <button id="buyBtn" class="comprar">Comprar</button>
          <button id="sellBtn" class="vender">vender</button>
        </section>
        <!-- Fin sección de botones -->

        <!-- Sección Historial-->
        <section class="container">
          <h3>
            Historial
          </h3>
          <div class="display-conts container">
            <p>Aún no realizó ninguna transacción</p>
          </div>
        </section>
        <!-- Fin Sección Historial-->

        <!-- Modal de compra -->
        <div id="modal" class="bModal__overlay">
          <div class="buyModal">
            <div class="buyModal__Content">
              <h2>Seleccione el instrumento que desea comprar</h2>
              <form id="bform" class="form">
                <ul>
                  <li>
                    <div class="inst">
                      <label for="">Instrumento</label>
                      <div class="selection">
                        <!-- Lista de opciones -->
                        <select id="instrument">
                          <!-- Opciones de la lista -->
                          <option value="1" selected>Bitcoin</option> <!-- Opción por defecto -->
                          <option value="2">Ethereum</option> 
                          <option value="3">Apple</option>
                          <option value="4">Microsoft</option>
                        </select>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="inst">
                      <label for="qty">Cantidad</label>
                      <input type="number" id="qty">
                    </div>
                  </li>
                  <li>
                    <div class="inst">
                      <label for="price">Precio</label>
                      <input type="number" id="price">
                    </div>
                  </li>
                </ul>
                <button type="submit" id="bConfirm" class="confirmBtn">
                  Confirmar
                </button>
              </form>
            </div>
          </div>
        </div>
        <!-- Fin modal de compra -->
      </section>
    </main>
    
    <script src="js/classes.js"></script>
    <script src="js/views.js"></script>
    <script src="js/app.js"></script>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
